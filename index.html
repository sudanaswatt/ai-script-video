<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Script Video</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="wrapper">

  <!-- HEADER -->
  <div class="header">
    <div class="logo">üé¨</div>
    <h1>AI SCRIPT VIDEO</h1>
    <p>Buat Prompt Video AI 6 Detik Konsisten & Profesional</p>
  </div>

  <!-- FORM CARD -->
  <div class="card">

    <div class="section-title">‚öô Spesifikasi Konten</div>

    <!-- 1 Upload -->
    <div class="form-group">
      <label>1. Upload Referensi Gambar (Opsional)</label>

      <label class="upload-area">
        <input 
          type="file" 
          id="imageUpload" 
          accept="image/*" 
          multiple 
          hidden
        />

        <div id="uploadContent" class="upload-content">
          <div class="upload-icon">üñºÔ∏è</div>
          <div class="upload-title">Klik untuk pilih gambar</div>
          <div class="upload-subtitle">
            Bisa pilih hingga 5 gambar
          </div>
        </div>

        <div id="previewContainer" class="preview-container hidden"></div>
      </label>
    </div>

    <!-- 2 Nama Produk -->
    <div class="form-group">
      <label>2. Nama Produk / Topik</label>
      <input id="product" placeholder="Contoh: Serum Glowing" />
    </div>

    <!-- 3 Keunggulan -->
    <div class="form-group">
      <label>3. Keunggulan / Deskripsi</label>
      <textarea id="advantage" placeholder="Contoh: Mengandung niacinamide 10%, cepat meresap..."></textarea>
    </div>

    <!-- 4 Karakter -->
    <div class="form-group">
      <label>4. Karakter / Target Audience</label>
      <select id="audience">
  <option value="Pria Remaja">Pria Remaja</option>
  <option value="Wanita Remaja">Wanita Remaja</option>
  <option value="Ibu Rumah Tangga">Ibu Rumah Tangga</option>
  <option value="Pria Dewasa">Pria Dewasa</option>
  <option value="Orang Tua">Orang Tua</option>
  <option value="Anak Anak">Anak Anak</option>
</select>
    </div>

    <!-- 5 Objek Visual -->
    <div class="form-group">
      <label>5. object visual / lokasi</label>
      <input id="objectVisual" placeholder="Contoh: botol/kamar," />
    </div>

    <!-- 6 Element Script -->
    <div class="form-group">
      <label>6. Element Script</label>

      <div class="element-card">

        <div class="checkbox-item">
          <input type="checkbox" id="voiceOver" checked disabled />
          <label for="voiceOver">Voice Over (Wajib)</label>
        </div>

        <div class="checkbox-item">
          <input type="checkbox" id="textOverlay" />
          <label for="textOverlay">Teks Overlay (Opsional)</label>
        </div>

      </div>
    </div>

    <!-- 7 Gaya Visual -->
    <div class="form-group">
      <label>7. Gaya Visual</label>
      <select id="style">
        <option value="Cinematic">Cinematic</option>
        <option value="Luxury">Luxury</option>
        <option value="Realistic">Realistic</option>
        <option value="Clean Aesthetic">Clean Aesthetic</option>
        <option value="Dark Dramatic">Dark Dramatic</option>
        <option value="Bright Soft">Bright Soft</option>
      </select>
    </div>

    <!-- 8 Jumlah Prompt -->
    <div class="form-group">
      <label>8. Jumlah Prompt (6 detik per prompt)</label>
      <select id="promptCount">
        <option value="1">1 Prompt</option>
        <option value="2">2 Prompt</option>
        <option value="3">3 Prompt</option>
        <option value="4">4 Prompt</option>
      </select>
    </div>

    <button class="generate-btn">
      GENERATE PROMPT
    </button>

  </div>

  <!-- RESULT CARD -->
  <div class="card">

    <div class="result-header">
      <div class="result-title">
        üìÑ Hasil Prompt profesional siap pakaiüî•
      </div>
    </div>

    <div id="resultBox" class="result-box">
      <div class="result-placeholder">
        Isi detail lalu klik Generate.
      </div>
    </div>

    <div class="info-box">
      üí° Setiap prompt berdurasi 6 detik dan karakter konsisten di semua prompt.
    </div>

  </div>

</div>

<script src="app.js"></script>
</body>
</html>
